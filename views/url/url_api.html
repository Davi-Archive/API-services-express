<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="robot.ico"
    />
    <link href="/public/form.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Encurtamento de URL's:</h1>
    <main>
      <section>
        <form action="/url/api/shorturl" method="POST">
          <fieldset>
            <legend>Encurtador de URL</legend>
            <label for="url_input">digite a URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://github.com/davi38/" />
            <input type="submit" value="Encurtar URL" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>By <a href="https://www.freecodecamp.org/">freeCodeCamp</a></p>
    </footer>
  </body>
</html>
